apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: apple-webclone-network-policy
spec:
  podSelector:
    matchLabels:
      app: apple-webclone
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: apple-webclone
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: apple-webclone
